<h2 data-ng-init="initConfirm()">Rezervacija</h2>
<table class="table table-hover">
	<tr>
		<td>Restoran:</td>
		<td>{{confirmResRestaurant.name}}</td>
	</tr>
	<tr>
		<td>Trajanje:</td>
		<td>{{confirmRes.length}} h</td>
	</tr>
	<tr>
		<td>Datum i vreme:</td>
		<td>{{confirmRes.dateTime}}</td>
	</tr>
	<tr>
		<td>Stolovi:</td>
		<td>{{confirmRes.tableString}}</td>
	</tr>
</table>



<h2>Pozovi prijatelje</h2>
<table class="table table-hover">
	<tr data-ng-repeat = "f in friends">
		<td>{{f.name}}</td>
		<td>{{f.surname}}</td>
		<td> <input type="button" class="btn btn-success" value="Pozovi" data-ng-click="inviteFriend(f.id)" data-ng-hide="f.invited"></td>
	</tr>
</table>

<input type="button" class="btn btn-info" value="Dalje" data-ui-sref="guestHome.order">
