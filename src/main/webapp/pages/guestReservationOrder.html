<h2 data-ng-init="initReservationOrder()">Meni restorana</h2>
<h3>Jela</h3>
<table class="table table-hover">
	<tr data-ng-repeat="mi in orderRestaurant.menu">
		<td>{{mi.name}}</td>
		<td>{{mi.description}}</td>
		<td>{{mi.price}}</td>
		<td>{{mi.rating}}</td>
		<td>
			<input type="button" class="btn btn-success" value="Poruci" data-ng-click="orderItem(mi.id, 'false')" data-ng-hide="mi.ordered">
			<input type="button" class="btn btn-danger" value="Obrisi" data-ng-click="removeItem(mi.id, 'false')" data-ng-show="mi.ordered">
		</td>
	</tr>
</table>
<!--  -->
<h3>Pića</h3>
<table class="table table-hover">
	<tr data-ng-repeat="mi in orderRestaurant.drinks">
		<td>{{mi.name}}</td>
		<td>{{mi.description}}</td>
		<td>{{mi.price}}</td>
		<td>{{mi.rating}}</td>
		<td>
			<input type="button" class="btn btn-success" value="Poruci" data-ng-click="orderItem(mi.id, 'true')" data-ng-hide="mi.ordered">
			<input type="button" class="btn btn-danger" value="Obrisi" data-ng-click="removeItem(mi.id, 'true')" data-ng-show="mi.ordered">
		</td>
	</tr>
</table>

<button type="button" class="btn btn-info" data-toggle="modal" data-ng-click="orderModalClick()" data-target="#modal">Potvrdi</button>

<div id="modal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Potvrda</h4>
			</div>
			<div class="modal-body">
				<p>Da li želite da jela budu spremna kad stignete?</p>
			</div>
			<div class="modal-footer">
				<input type="button" class="btn btn-success" value="Da" data-ng-click="submitOrderYes()" data-dismiss="modal"> 
				<input type="button" class="btn btn-danger" value="Ne" data-ng-click="submitOrderNo()" data-dismiss="modal">
				<input type="button" class="btn btn-info" value="Otkaži" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>
