


<div class="row">
	<div class="col-md-6 center-block">
		<h3>Restorani</h3>
		<table class="table table-hover" >
			<tbody>
			<tr data-ng-repeat="x in restaurants">
				<td>{{x.name}}</td>
				<td>{{x.description}}</td>
				<td>
					<button class="btn btn-info" data-ng-click="reserve(x.name)">
						Rezervisi
					</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
